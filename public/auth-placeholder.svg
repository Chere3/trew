<svg width="600" height="800" viewBox="0 0 600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brandSoftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.16" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:0.12" />
    </linearGradient>
  </defs>
  
  <!-- Background circles -->
  <circle cx="300" cy="200" r="150" fill="url(#brandSoftGradient)" opacity="0.55"/>
  <circle cx="500" cy="600" r="120" fill="url(#brandSoftGradient)" opacity="0.45"/>
  <circle cx="100" cy="700" r="100" fill="url(#brandSoftGradient)" opacity="0.4"/>
  
  <!-- Main shield/lock icon -->
  <g transform="translate(300, 400)">
    <!-- Shield shape -->
    <path d="M 0,-120 Q -60,-120 -80,-80 Q -100,-40 -100,0 Q -100,40 -80,80 Q -60,120 0,120 Q 60,120 80,80 Q 100,40 100,0 Q 100,-40 80,-80 Q 60,-120 0,-120 Z" 
          fill="url(#brandGradient)" 
          stroke="#a855f7" 
          stroke-width="3"/>
    
    <!-- Lock body -->
    <rect x="-30" y="20" width="60" height="50" rx="4" fill="white" opacity="0.9"/>
    <rect x="-20" y="-40" width="40" height="30" rx="4" fill="white" opacity="0.9"/>
    
    <!-- Keyhole -->
    <circle cx="0" cy="45" r="8" fill="#a855f7"/>
    <rect x="-3" y="45" width="6" height="20" rx="2" fill="#a855f7"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="150" cy="150" r="8" fill="#a855f7" opacity="0.55"/>
  <circle cx="450" cy="250" r="6" fill="#f43f5e" opacity="0.5"/>
  <circle cx="80" cy="500" r="10" fill="#a855f7" opacity="0.35"/>
  <circle cx="520" cy="450" r="7" fill="#f43f5e" opacity="0.45"/>
  <circle cx="200" cy="750" r="9" fill="#a855f7" opacity="0.35"/>
  <circle cx="480" cy="750" r="8" fill="#f43f5e" opacity="0.45"/>
  
  <!-- Decorative lines -->
  <line x1="50" y1="100" x2="150" y2="100" stroke="#a855f7" stroke-width="2" opacity="0.25" stroke-linecap="round"/>
  <line x1="450" y1="100" x2="550" y2="100" stroke="#f43f5e" stroke-width="2" opacity="0.25" stroke-linecap="round"/>
  <line x1="50" y1="700" x2="150" y2="700" stroke="#a855f7" stroke-width="2" opacity="0.22" stroke-linecap="round"/>
  <line x1="450" y1="700" x2="550" y2="700" stroke="#f43f5e" stroke-width="2" opacity="0.22" stroke-linecap="round"/>
</svg>
