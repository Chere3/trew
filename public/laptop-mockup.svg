<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Laptop screen -->
  <rect x="50" y="20" width="500" height="300" rx="16" ry="16" fill="#FCFCFC" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Screen bezel top -->
  <rect x="50" y="20" width="500" height="8" rx="16" ry="16" fill="#EBEBEB" opacity="0.5"/>
  
  <!-- Screen inner area (for content overlay) -->
  <rect x="60" y="50" width="480" height="260" rx="8" ry="8" fill="#FFFFFF" opacity="0.01"/>
  
  <!-- Laptop base -->
  <rect x="100" y="320" width="400" height="30" rx="6" ry="6" fill="#F0F0F0" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Trackpad -->
  <ellipse cx="300" cy="345" rx="50" ry="12" fill="#E0E0E0" opacity="0.4"/>
  
  <!-- Hinge -->
  <rect x="290" y="315" width="20" height="10" rx="2" ry="2" fill="#D0D0D0"/>
  
  <!-- Keyboard area lines -->
  <rect x="120" y="328" width="360" height="14" rx="2" ry="2" fill="#E8E8E8" opacity="0.5"/>
</svg>
